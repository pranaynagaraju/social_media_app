<!-- <app-animation class="z-50 fixed" *ngIf="isAnimation"></app-animation> -->
<div class="outer flex pt-20 overflow-hidden">
  <nav  class="header fixed w-full top-0 bg-gradient-to-tr from-yellow-300 to-orange-300">
  <img (click)="onProfileSelected()" class="profile-image"  [ngClass]="{'profile-image-border': profilebtnSelected}"[src]="userImage">
  </nav>
  <div  (click)="onProfileSelected()" class="dropdown" [ngStyle]="{ 'display': !profilebtnSelected ? 'none' : 'block' }" >
    <div class="absolute right-0 z-10 mt-2 w-60 origin-top-right divide-y divide-gray-100 rounded-md bg-gray-600 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
      <div class="flex flex-col items-center justify-center gap-2" role="none">
        <label>Username:</label> <p>{{userName}}</p>
        <label>Email:</label><p>{{userEmail}}</p>
        <button (click)="onsignOutbtnclick()" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-1 py-2 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Sign Out</button>
      </div>
  </div>
  </div>
  <div class=" bg-slate-500 w-1/4 h-full">
    <p>Hello</p>
    </div>
    <div class="p-5 w-1/2 h-full overflow-auto flex flex-col items-center">
      @for (item of postsList; track $index) 
      {
        <div class="w-[30rem] rounded-md flex-shrink-0 h-[35rem] shadowed-container pt-1">
            <div class="flex ml-2 items-center justify-start gap-2 font-bold text-xl mb-2">
              <img  class="profile-image" [src]="item.profilePicture">
              <p>{{item.name}}</p>
          </div>
          <img class="w-full h-[22rem]" [src]="item.imageUrl">
            <div class="ml-2 flex items-center justify-start gap-1">
              <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
              </svg>         
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
              </svg>                    
            </div>
            <div class="px-6 py-4">
            <div class=" flex items-center justify-start gap-2 mb-2">
              <p class="text-[15px]">{{item.postText}}</p>
            </div>
          </div>
        </div>
        <br> 
        }
    </div>
    <div (click)="closeDropdown()" class="w-1/4 h-full">
      <div class="max-w-xl">
        <label
            class="flex justify-center w-full h-32 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
            <span class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <span class="font-medium text-gray-600">
                    Drop files to Attach, or
                    <span class="text-blue-600 underline">browse</span>
                </span>
            </span>
            <input type="file" name="file_upload" class="hidden" (change)="uploadImage($event)" accept="image/*" >
        </label>
    </div>
    <input type="text" [(ngModel)]="postText">
    <button class="bg-zinc-300" (click)="postUpdate()">Upload Post</button>
</div>
</div>
